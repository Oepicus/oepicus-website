<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found - Redirecting</title>
  
  <!-- This meta tag provides an immediate client-side redirect to the homepage. It must be in the <head>. -->
  <meta http-equiv="refresh" content="0; url=/" />
  
  <!-- A script for fallback redirection for browsers that might not handle the meta refresh tag. -->
  <script>
    window.location.href = "/";
  </script>
</head>
<body>
  <!-- A message for users in case the redirect fails. -->
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>Page not found.</h1>
    <p>Redirecting you to the homepage...</p>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
