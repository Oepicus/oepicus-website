<!-- Video Modal -->
<div id="video-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/90 backdrop-blur-lg p-4" onclick="closeVideoModal()">
    <button class="absolute top-4 right-4 z-50 bg-black/50 p-2 rounded-full text-white hover:text-brand-gold backdrop-blur-md" aria-label="Close video modal" onclick="closeVideoModal()">
        <svg class="w-6 h-6">
            <use xlink:href="#lucide-x"></use>
        </svg>
    </button>
    <div class="w-full max-w-4xl aspect-video" onclick="event.stopPropagation()">
        <iframe id="youtube-video-iframe" src="https://www.youtube.com/embed/pUBwwskffVo?controls=1&showinfo=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-lg shadow-lg w-full h-full"></iframe>
    </div>
</div>

<script>
    function closeVideoModal() {
        const modal = document.getElementById('video-modal');
        const iframe = document.getElementById('youtube-video-iframe');
        iframe.src = iframe.src; // This stops the video by reloading the iframe
        modal.classList.add('hidden');
    }
</script>
